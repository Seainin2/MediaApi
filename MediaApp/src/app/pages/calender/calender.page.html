<ion-header>
  <ion-toolbar>
    <ion-title>calender</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-calendar
    (change)="onChange($event)"
    [(ngModel)]="date"
    [type]="type"
    [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
</ion-content>
