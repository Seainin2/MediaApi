<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Side Bar Nav</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngFor="let nav of navigate; let i = index">
        <ion-menu-toggle auto-hide="true" >

          <ion-item [routerLink]="[nav.link]">
            {{nav.name}}
            <ion-icon slot="start" [ios]="nav.icon + '-outline'" [md]="nav.icon + '-sharp'"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>

</ion-app>
